<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    font-size: 24px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
  }
  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Registration Form / பதிவு படிப்பதற்கு படிவம்</h2>

<form action="#" method="post">
  <div>
    <label for="name">Name / பெயர்:</label>
    <input type="text" id="name" name="name">
  </div>
  <div>
    <label for="aadhar">Aadhar Number / ஆதார் எண்:</label>
    <input type="text" id="aadhar" name="aadhar">
  </div>
  <div>
    <label for="phone">Phone Number / தொலைபேசி எண்:</label>
    <input type="text" id="phone" name="phone">
  </div>
  <div>
    <label for="email">Mail ID / மின்னஞ்சல் முகவரி:</label>
    <input type="email" id="email" name="email">
  </div>
  <div>
    <label for="caste">Caste / சாதி:</label>
    <input type="text" id="caste" name="caste">
  </div>
  <div>
    <label for="place">Place / இடம்:</label>
    <input type="text" id="place" name="place">
  </div>
  <br>
  <input type="submit" value="Submit / சமர்ப்பிக்கவும்">
</form>

</body>
</html>
